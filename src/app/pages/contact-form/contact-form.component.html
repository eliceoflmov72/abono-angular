<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="d-flex flex-column align-items-center justify-content-center flex-md-row">
    <div class="p-12 rounded-3">
      <h2>Contáctanos</h2>
      <form class="d-flex flex-column gap-5">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Asunto</label>
          <input type="text" class="form-control" id="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="p-6 w-full">
      <h2>Otra información de contacto.
      </h2>
      <p>
        ¡Hola! Por favor responda a este correo con cualquier consulta o duda.<br />
      </p>
      <div>
        <a href="mailto:eliceomoreta@gmail.com">eliceomoreta&#64;gmail.com</a>
      </div>
    </div>
  </div>
</div>
