<div class="map-container" (click)="onMapContainerClick($event)">
  <div class="search-box">
    <input
      type="text"
      placeholder="Buscar ciudad"
      [(ngModel)]="cityName"
      (input)="searchCity()"
    />
    <ul *ngIf="searchResults.length > 0" class="search-results">
      <li *ngFor="let result of searchResults" (click)="selectCity(result)">
        {{ result.display_name }}
      </li>
    </ul>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
