<div class="search-bar">
  <input
    placeholder="Buscar abono por nombre"
    [(ngModel)]="searchWord"
    (input)="searchPass()"
  />
</div>
<div *ngIf="filteredData.length > 0" class="mt-2">
  <p>{{ filteredData.length }} resultados encontrados</p>
  <div class="cards mt-6">
    <div
      class="card"
      *ngFor="let data of filteredData"
      (click)="onSelect(data)"
      style="cursor: pointer"
    >
      <h2>{{ data.name }}</h2>
      <p>{{ data.description }}</p>
      <img
        *ngIf="data.image"
        src="../../../assets/passes/{{ data.image }}"
        alt="{{ data.name }}"
        width="400vw"
        class="mb-0 mt-0 align-self-center"
      />
    </div>
  </div>
</div>
<div *ngIf="filteredData.length === 0" class="noData">
  <p>No hay datos disponibles.</p>
  <img src="../../../assets/guy_thinking.png" alt="No hay datos disponibles" />
</div>
