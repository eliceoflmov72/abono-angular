<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Título del formulario -->
      <h2 class="mb-3">Iniciar Sesión</h2>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-4">
        <!-- Campo correo electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="submitted && f['email'].errors"
            [class.is-valid]="submitted && !f['email'].errors"
          />

          <!-- Mensajes de error para correo electrónico -->
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">
              El correo electrónico es requerido
            </div>
            <div *ngIf="f['email'].errors['email']">
              El correo electrónico no es válido
            </div>
          </div>
        </div>

        <!-- Campo contraseña -->
        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="submitted && f['password'].errors"
            [class.is-valid]="submitted && !f['password'].errors"
          />

          <!-- Mensajes de error para contraseña -->
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              La contraseña es requerida
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>
        </div>

        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>

      <!-- Redirección a página de registro -->
      <p>
        ¿Aún no tienes una cuenta?
        <a [routerLink]="['/auth/register']">Regístrate aquí</a>.
      </p>
    </div>
  </div>
</div>
