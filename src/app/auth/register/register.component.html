<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">Registro</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Campo name -->
        <div class="form-group">
          <label for="name">Nombre y Apellidos</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [class.is-invalid]="submitted && f['name'].errors"
            [class.is-valid]="submitted && !f['name'].errors"
          />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">
              El nombre es requerido
            </div>
          </div>
        </div>

        <!-- Campo username -->
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="submitted && f['username'].errors"
            [class.is-valid]="submitted && !f['username'].errors"
          />
          <div
            *ngIf="submitted && f['username'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['username'].errors['required']">
              El nombre de usuario es requerido
            </div>
          </div>
        </div>

        <!-- Campo de correo electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="submitted && f['email'].errors"
            [class.is-valid]="submitted && !f['email'].errors"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">
              El correo electrónico es requerido
            </div>
            <div *ngIf="f['email'].errors['email']">
              El correo electrónico no es válido
            </div>
          </div>
        </div>

        <!-- Campo contraseña -->
        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="submitted && f['password'].errors"
            [class.is-valid]="submitted && !f['password'].errors"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              La contraseña es requerida
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>
        </div>

        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary mb-4">Registrar</button>
      </form>

      <!-- Redirección a inicio de sesión -->
      <p>
        ¿Ya tienes una cuenta?
        <a [routerLink]="['/auth/login']">Inícia Sesión</a>.
      </p>
    </div>
  </div>
</div>
